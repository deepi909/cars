<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Sale Website</title>

<!-- Link To CSS -->

<link rel="stylesheet" href="style.css">

<!---Box icons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
 <body>
<!-- Navbar -->
<header>
    <!-- Nav container -->
    <div class="nav container">
        <!-- Search box on the left -->
        <div class="search-box">
            <input type="search" name="" id="" placeholder="Search here...">
            <i class='bx bx-search-alt-2' id="search-icon"></i>
        </div>
     <!-- Relevance and Brands options immediately after the search box -->
        <ul class="navbar">
            <li><a href="#Relevance">Relevance</a></li>
            <li><a href="#all brands">all brands</a></li>
        </ul>
    </div>
</header>
<!-- Cars container-->
<div class="cars-container container">
    <!--Box 1 -->
    <div class="box">
        <img src="img/bmw.jpg">
        <h2>BMW CAR</h2>
        </div>

         <!--Box 2 -->
    <div class="box">
        <img src="img/toyoto.jpg">
        <h2>TOYOTO CAR</h2>
        </div>

         <!--Box 3 -->
    <div class="box">
        <img src="img/volkswagen.jpg">
        <h2>VOLKSWAGEN CAR</h2>
        </div>

         <!--Box 4 -->
    <div class="box">
        <img src="img/cadilliac escalade.jpg">
        <h2>CADILLIAC CAR</h2>
        </div>


         <!--Box 5 -->
    <div class="box">
        <img src="img/BMW-4-Series-Gran-Coupe-ModelCard.png">
        <h2>BMW 4</h2>
        </div>

         <!--Box 6 -->
    <div class="box">
        <img src="img/REGINA.jpg">
        <h2>REGINA CAR</h2>
        </div>


 
     <!-- Pagination -->
     <div class="pagination">
        
            <a href="#" class="prev">Previous</a>
            <span class="page">1</span>
            <span class="page">2</span>
            <span class="page">3</span>
            <span class="page">4</span>
            <span class="page">5</span>
            <span class="page">6</span>
            <span class="page">7</span>
            <span class="page">8</span>
            <span class="page">9</span>
            <span class="page">10</span>
            <a href="#" class="next">Next</a>
        </div>
    </div>

<!-- Link To js -->
<script src="main.js"></script>
</body>

</html>
